@if (!login) {
  <app-modal-inicio-sesion></app-modal-inicio-sesion>
} @else {
  @switch (modal){
    @case('main'){
      <div class="container">
        <div class="item">
          <img (click)="crearTareaAbrir()" src="../../assets/nuevatarea.png" alt="Imagen 1" class="imagen">
          <h2>Crear tarea</h2>
        </div>
        <div class="item">
          <img (click)="modificarTareaAbrir()" src="../../assets/modificartarea.png" alt="Imagen 2" class="imagen">
          <h2>Modificar tarea</h2>
        </div>
        <div class="item">
          <img (click)="eliminarTareaAbrir()" src="../../assets/borrartarea.png" alt="Imagen 3" class="imagen">
          <h2>Eliminar tarea</h2>
        </div>
      </div>
    }
    @case('crear'){
      <app-crear-tarea [modal] = "modal" (crearTareaEmitido)="manejarDatoRecibido($event)"></app-crear-tarea>
    }
    @case('modificar'){
      <app-modificar-tarea [modal] = "modal" (modificarTareaEmitido)="manejarDatoRecibido($event)"></app-modificar-tarea>
    }
    @case('eliminar'){
      <app-eliminar-tarea [modal] = "modal" (modificarTareaEmitido)="manejarDatoRecibido($event)"></app-eliminar-tarea>
    }
  }
}
