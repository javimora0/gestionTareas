@if (!login) {
  <app-modal-inicio-sesion></app-modal-inicio-sesion>
} @else {
  @if (crearTarea) {
    <app-crear-tarea [crearTareaModal] = "crearTarea" (crearTareaEmitido)="manejarDatoRecibido($event)"></app-crear-tarea>
  }@else {
    @if (modificarTarea) {
     <app-modificar-tarea [modificarTareaModal] = "modificarTarea" (modificarTareaEmitido)="manejarDato($event)"></app-modificar-tarea>
    } @else {
      <div class="container">
        <div class="item">
          <img (click)="crearTareaAbrir()" src="../../assets/nuevatarea.png" alt="Imagen 1" class="imagen">
          <h2>Crear tarea</h2>
        </div>
        <div class="item">
          <img (click)="modificarTareaAbrir()" src="../../assets/modificartarea.png" alt="Imagen 2" class="imagen">
          <h2>Modificar tarea</h2>
        </div>
        <div class="item">
          <img routerLink="/borrar-tarea" src="../../assets/borrartarea.png" alt="Imagen 3" class="imagen">
          <h2>Eliminar tarea</h2>
        </div>
      </div>
    }
  }

}
